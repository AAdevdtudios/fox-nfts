<body class="overflow-hidden relative dark:bg-slate-900 bg-white">
    <!-- NavBar -->
    <div class="nav-header px-16 mb-7 fixed mt-3 text-[#f68e3a] top-0 right-0 z-50 w-screen">

                <ul class="nav-links flex gap-5 uppercase text-base">
                    <li>
                        <a href="/">Home</a>
                    </li>
                    <li>
                        <a href="#about">About</a>
                    </li>
                    <li>
                        <a href="/Categories">Token</a>
                    </li>
                    <li>
                        <a href="/Blog">Blog</a>
                    </li>
                </ul>
            </div>
            <div>
                <input style="display: none;" id="airinput" class="" placeholder="Invite By">
                <a href="https://bscscan.com/token/0x7C82560505b981fAea9E8c11d5E0A04F2a0F01CA" class="mx-4 text-sm text-slate-900 dark:text-gray-400 font-bold">Contract-address: <span class="text-accents">0x7C82560505b981fAea9E8c11d5E0A04F2a0F01CA</span></a>
                <button onclick="connect_wallet();"
                    class="btn-shop py-2 px-10 bg-[#f68e3a] rounded-md hover:bg-white hover:text-black text-white font-bold leading-8 inline-block transition-all delay-100 ease-linear">Connect wallet</button>

        <input type="button" value="Connect Wallet" onclick="connect_wallet()"/>

    <script src="./js/main.js"></script>
    <script src="./js/script.js"></script>
    <script>
        
async function connect_wallet(){
    if(window.ethereum){
        await window.ethereum.request({
            methods: "eth_requestAccounts"
        });
        window.web3 = new web3(window.ethereum);
    }else{
        console.log("No Wallet");
    }
}
    </script>
